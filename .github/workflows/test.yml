name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pytest:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install poetry
        uses: abatilo/actions-poetry@v4
      - run: poetry install
      - name: Run pytest
        run: |
          poetry run pytest
        env:
          # Todo: remove when converted to dependency injection and so on.
          DROPBOX_REFRESH_TOKEN: ""
          DROPBOX_APP_KEY: ""
          DROPBOX_APP_SECRET: ""
          DROPBOX_PATH: ""
  lint:
    name: Run Ruff Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install poetry
        uses: abatilo/actions-poetry@v4
      - run: poetry install

      - name: Run Ruff
        run: poetry run ruff check .
  mypy:
    name: Run mypy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        pip install -r requirements.txt
    - name: Run mypy
      run: |
        mypy .
